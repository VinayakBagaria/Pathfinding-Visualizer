<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Finding Visualization</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"

<body>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle btn-sm" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Algorithms
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" id="dfs-algorithm">DFS</a></li>
            <li><a class="dropdown-item" href="#" id="bfs-algorithm">BFS</a></li>
        </ul>
    </div>

    <div class="actions-group">
        <button type="button" class="btn btn-success btn-sm" id="visualize">Visualize</button>
        <button type="button" class="btn btn-outline-secondary btn-sm" id="clear">Clear Board</button>
    </div>

    <table id="board"></table>

    <script src="./build/index.js"></script>

</html>
